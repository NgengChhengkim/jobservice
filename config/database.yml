default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: 5
  username: <%= ENV["DATABASE_USERNAME"] %>
  password: <%= ENV["DATABASE_PASSWORD"] %>

development:
  <<: *default
  database: jobservice_development

test:
  <<: *default
  database: jobservice_test

production:
  <<: *default
  database: jobservice_production
